<h1 *ngIf="!isChanged" mat-dialog-title>Create Element</h1>
<h1 *ngIf="isChanged" mat-dialog-title>Edit Element</h1>
<div class="container" mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Position</mat-label>
    <input matInput [(ngModel)]="data.position">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Weight</mat-label>
    <input matInput [(ngModel)]="data.weight">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Symbol</mat-label>
    <input matInput [(ngModel)]="data.symbol">
  </mat-form-field>
</div>
<div class="buttons" mat-dialog-actions>
  <button mat-button *ngIf="!isChanged" [mat-dialog-close]="data" cdkFocusInitial>Create</button>
  <button mat-button *ngIf="isChanged" [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
